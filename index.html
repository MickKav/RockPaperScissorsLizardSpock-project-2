<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div id="container">
    <h1>Rock Paper Scissors</h1>
    <div id="options">
      <div data-type="rock" class="choice" id="rock" value="rock">
      </div>
      <div data-type="paper" class="choice" id="paper" value="paper">
      </div>
      <div data-type="scissors" class="choice" id="scissors" value="scissors">
      </div>
    </div>
    <div id="scoreboard">
        <div id="result-notice">
            <h2 id="result-notice-text"></h2>
        </div>
      <div class="score" id="user-score">You: 0</div>
      <div class="score" id="computer-score">Computer: 0</div>
    </div>
    <div id="result" class="hidden">
        <div data-type="result-image" id="result-image"></div>
      <button data-type="reset" id="reset">Play Again</button>
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
